        <div class="vg-main vg-right vg-relative">
            <div class="vg-wrap vg-firm-background-color1 vg-center vg-block vg-menu">
                <a href="/admin/show/pages" class="vg-wrap vg-element vg-full vg-center active">
                    <div class="vg-element vg-half  vg-center">
                        <div>
                            <img src="./img/pages.png" alt="pages">
                        </div>
                    </div>
                    <div class="vg-element vg-half vg-center vg_hidden">
                        <span class="vg-text vg-firm-color5">Страницы</span>

                </a>
                <a href="/admin/show/portfolio" class="vg-wrap vg-element vg-full vg-center ">

                        <div>
                            <img src="./img/pages.png" alt="pages">
                        </div>
                    </div>
                    <div class="vg-element vg-half vg-center vg_hidden">
                        <span class="vg-text vg-firm-color5">portfolio</span>

            <form class="vg-wrap vg-element vg-ninteen-of-twenty" method="post" action="/admin/add" enctype="multipart/form-data">

                    <div class="vg-wrap vg-element vg-full vg-center vg-firm-background-color4 vg-box-shadow">
                        <input type="submit" class="vg-text vg-firm-color1 vg-firm-background-color4 vg-input vg-button" value="Сохранить">
                    </div>
                </div>
                <div class="vg-wrap vg-element vg-half input_container">
                    <input type="hidden" name="table" value="pages">
                    <div class="vg-element vg-full">
                        <div class="vg-wrap vg-element vg-full vg-firm-background-color4 vg-box-shadow">
                            <div class="vg-element vg-full">
                                <div class="vg-element vg-half vg-left">
                                    <span class="vg-header">name</span>
                                </div>
                            </div>
                            <div class="vg-element vg-full  vg-no-space-top">
                                <div class="vg-element vg-half vg-left  vg-no-space-top">
                                    <input type="text" name="name" class="vg-input vg-text vg-firm-color1" value="">

                            </div>
                        </div>
                    </div>
                    <div class="vg-element vg-full">
                        <div class="vg-wrap vg-element vg-full vg-firm-background-color4 vg-box-shadow">

                                    <span class="vg-header">Цена</span>
                                </div>
                            </div>
                            <div class="vg-element vg-full  vg-no-space-top">
                                <div class="vg-element vg-half vg-left  vg-no-space-top">
                                    <input type="text" name="price" class="vg-input vg-text vg-firm-color1" value="">

                            </div>
                        </div>
                    </div>
                    <div class="vg-wrap vg-element vg-full">
                        <div class="vg-wrap vg-element vg-full vg-firm-background-color4 vg-box-shadow">
                            <div class="vg-element vg-full">
                                <div class="vg-element vg-half vg-left">
                                    <span class="vg-header">Ключевые слова</span>
                                </div>
                            </div>
                            <div class="vg-element vg-full vg-no-space-top">
                                <div class="vg-element vg-half vg-left  vg-no-space-top">
                                    <textarea name="keywords" class="vg-input vg-text vg-full vg-firm-color1"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="vg-wrap vg-element vg-full">
                        <div class="vg-wrap vg-element vg-full vg-firm-background-color4 vg-box-shadow">

                                <div class="vg-element vg-half vg-left">

                                </div>
                            </div>
                            <div class="vg-element vg-full vg-no-space-top">

                                    <textarea name="description" class="vg-input vg-text vg-full vg-firm-color1"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="vg-wrap vg-element vg-full">
                        <div class="vg-wrap vg-element vg-full vg-firm-background-color4 vg-box-shadow">
                            <div class="vg-element vg-full vg-left">
                                <span class="vg-header">Краткое описание</span>
                            </div>
                            <div class="vg-element vg-full  vg-no-space-top">
                                <div class="vg-element vg-half vg-center  vg-no-space-top">
                                    <input class="vg-input vg-text vg-firm-color1" value="Ключи">
                                </div>
                            </div>
                        </div>
                    </div>

                                </div>

                                        <input id="no" type="radio" name="display" class="vg-input vg-half" value="0">
                                    </label>
                                    <label class="vg-element vg-full vg-center vg-left vg-space-between" for="yes">

                                        <input id="yes" type="radio" name="display" class="vg-input vg-half" value="0">

                            </div>

                    </div>

                                    <div class="vg-element img_show">
